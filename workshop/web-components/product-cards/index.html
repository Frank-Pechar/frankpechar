<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - Product Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <header>
      <h1>Header Section</h1>
    </header>
    <main id="container">
      <product-card
        pName="Apples"
        pQty="Each"
        price="$1.00"
        pImg="https://www.freepnglogos.com/uploads/apple-png/vector-graphic-apple-fruit-nature-red-juicy-36.png"
        status="Not Sold"
      >
        <h2 slot="ptitle">Apple</h2>
      </product-card>
      <product-card
        pName="Limes"
        pQty="Each"
        price="$1.50"
        pImg="https://www.freepnglogos.com/uploads/lime-png/vector-graphic-lime-fruit-food-acidic-citrus-image-pixabay-21.png"
        status="Not Sold"
      >
        <h2 slot="ptitle">Lime</h2>
      </product-card>
      <product-card
        pName="Grapes"
        pQty="Per Pound"
        price="$1.50"
        pImg="https://www.freepnglogos.com/uploads/grapes-png/illustration-grapes-vine-vineyard-wine-29.png"
        status="Not Sold"
      >
        <h2 slot="ptitle">Grape</h2>
      </product-card>
      <product-card
        pName="Bananas"
        pQty="Per Pound"
        price="$0.65"
        pImg="./banana.png"
        status="Not Sold"
      >
        <h2 slot="ptitle">Bananas</h2>
      </product-card>
    </main>

    <script src="./productCard.js"></script>
  </body>
</html>
